<!DOCTYPE html>
<html>

<head>
    <title>FizzBuzz</title>
</head>

<body>
    <h1>FizzBuzz List</h1>
    <ul>
        {% for number in numbers %}
        <li>
            {% if number % 3 == 0 and number % 5 == 0 %}
            FizzBuzz
            {% elif number % 3 == 0 %}
            Fizz
            {% elif number % 5 == 0 %}
            Buzz
            {% else %}
            {{ number }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
